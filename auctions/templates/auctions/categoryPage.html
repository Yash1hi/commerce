{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All Listings for {{ category }}</h2>
    <br>
    <br>

    {% for listing in listings %}
        <h3>
            <a href="/{{ listing.name }}">{{ listing.name }}</a>
            <a class="btn btn-info btn-small" href="{{ listing.name }}/addWatch" role="button">Watchlist</a>
        </h3>
        <span class="badge badge-secondary">{{ listing.category }}</span>
        <p>{{ listing.description }}</p>
        <img src="{{ listing.image }}" height=300px width=auto>
        </br>
        <hr>   
    {% endfor %}
{% endblock %}
